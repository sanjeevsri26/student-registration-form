<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bca">
    <h2 class="header">Student Registration Form</h2>
    <form class="con">
      <label for="name">Name :</label>
      <input type="text" placeholder="student name" required><br><br>
      <label for="Email">Email :</label>
      <input type="email" id="email" placeholder="shyam23@gmail.com" required><br><br>
      <label for="Password">Password :</label>
      <input type="password" id="password" placeholder="**" required><br><br>
      <label for="Phone">Phone :</label>
      <input type="number" placeholder="+91 xxxxxxxx" required maxlength="10"><br><br>
      <label for="Course">Course</label>
      <select name="Course" id="Course">
        <option value="">select course</option>
        <option value="">HTML-5</option>
        <option value="">PYTHON</option>
        <option value="">ccss-3</option>
        <option value="">TALLY PRIME</option>
        <option value="">CROLEDRAW</option>
        <option value="">PHOTOSHOP</option>
        <option value="">POWER POINT</option>
        <option value="">SQL</option>
        <option value="">JAVA SCRIPT</option>
        <option value="">JAVA</option>
        <option value="">LARAVEL</option>
        <option value="">C++</option>
        <option value="">C LANGUAGE</option>
        <option value="">ADV.EXCEL</option>
        <option value="">TALLY</option>
        <option value="">DCA</option>
        <option value="">ADCA</option>
        <option value="">ITI</option>
      </select><br><br>
      <label for="Gender">Gender :</label>
      <label for="Male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female"><br><br>
      <button type="submit">Register</button><br><br>
    </form>
    <footer class="footer">
      <p>&copy; |Created by Sanjeev|</p>
    </footer>
  </div>
</body>
</html>
